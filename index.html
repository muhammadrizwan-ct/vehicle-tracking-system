<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectia IMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loader"></div>
            <h2>
                <i class="fas fa-map-location-dot" style="color: #1976d2; margin-right: 8px;"></i>
                Connectia IMS
            </h2>
            <p>Loading...</p>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page hidden">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo-icon" style="font-size: 48px; color: #1976d2;">
                            <i class="fas fa-map-location-dot"></i>
                        </div>
                        <h1>Connectia IMS</h1>
                        <p class="subtitle">Intelligent Management System</p>
                    </div>
                    
                    <div id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i>
                                Username
                            </label>
                            <input type="text" id="username" placeholder="Enter username" autocomplete="off">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <input type="password" id="password" placeholder="Enter password">
                        </div>
                        
                        <div id="login-error" class="error-message hidden"></div>
                        
                        <button onclick="login()" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                        
                        <div class="demo-credentials">
                            <p><strong>Demo Credentials:</strong></p>
                            <p>Username: demo</p>
                            <p>Password: demo</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div id="main-layout" class="main-layout hidden">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="logo" style="display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-map-location-dot" style="font-size: 24px; color: #1976d2;"></i>
                        <span style="font-weight: 700; color: #1976d2;">Connectia</span>
                    </div>
                    <div class="sidebar-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                
                <div class="user-info" id="user-info">
                    <!-- Dynamic user info -->
                </div>
                
                <nav class="sidebar-nav" id="sidebar-nav">
                    <!-- Dynamic navigation menu -->
                </nav>
                
                <div class="sidebar-footer">
                    <button onclick="logout()" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <header class="content-header">
                    <div class="page-title" id="page-title">
                        <h2>Dashboard</h2>
                    </div>
                    <div class="header-actions" id="header-actions">
                        <!-- Dynamic header actions -->
                    </div>
                </header>
                
                <div class="content-body" id="content-body">
                    <!-- Dynamic page content -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/vehicles.js"></script>
    <script src="js/invoices.js"></script>
    <script src="js/payments.js"></script>
    <script src="js/ledger.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/users.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
